<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">12345</div>
        <div class="clear-divide">
            <button class="clear">AC</button>
            <button class="divide">รท</button>
        </div>
        <div class="first-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="times">ร</button>
        </div>
        <div class="second-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="minus">-</button>
        </div>
        <div class="third-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="plus">+</button>
        </div>
        <button class="zero">0</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
