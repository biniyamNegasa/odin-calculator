<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">12345</div>
        <div class="symbols">
            <div class="numbers-clear">
                <div class="clear"><button>AC</button></div>
                <div class="numbers">
                    <div class="first-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="second-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="third-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="zero">
                        <button>0</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <div class="divide">
                    <button>รท</button>
                </div>
                <div class="times">
                    <button>ร</button>
                </div>
                <div class="minus">
                    <button>-</button>
                </div>
                <div class="plus">
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
